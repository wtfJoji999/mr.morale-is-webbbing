<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="coffeeshopishtyle.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>ZOZI'S CAFE</h1> 
        <p class="established">Est.2020</p>
        <hr>
        <section>
          <h2>Tea</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
          <article class="item">
            <p class="flavor">Normal Tea</p>
            <p class="price">10.00</p>
          </article>
          <article class="item">
            <p class="flavor">Black Tea</p>
            <p class="price">10.00</p>
          </article>
          <article class="item">
            <p class="flavor">Ginger Tea</p>
            <p class="price">15.00</p>
          </article>
          <article class="item">
            <p class="flavor">Ice Tea</p>
            <p class="price">20.00</p>
          </article>
          <article class="item">
            <p class="flavor">Special Tea</p>
            <p class="price">30.00</p>
          </article>
        </section>
        <section>
          <h2>Dessert</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
          <article class="item">
            <p class="dessert">Donut</p>
            <p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p>
            <p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p>
            <p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p>
            <p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line"> 
      <footer>
        <p>
          <a target="_blank" href="https://www.freecodecamp.org"> Visit our website </a>
        </p>
        <p class="address"> 123 Free Code Camp Drive </p>
      </footer>
    </div>
  </body>
</html>
